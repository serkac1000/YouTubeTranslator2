<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="600" viewBox="0 0 300 600">
  <!-- Phone outline -->
  <rect x="10" y="10" width="280" height="580" rx="30" ry="30" fill="#333" />
  <rect x="20" y="20" width="260" height="560" rx="25" ry="25" fill="#fff" />
  
  <!-- App header -->
  <rect x="20" y="20" width="260" height="60" fill="#e74c3c" />
  <text x="40" y="55" font-family="Arial" font-size="18" fill="#fff">YouTube Translator</text>
  
  <!-- YouTube link input -->
  <rect x="30" y="90" width="180" height="40" rx="5" ry="5" fill="#f5f5f5" stroke="#ddd" />
  <text x="40" y="115" font-family="Arial" font-size="12" fill="#999">Enter YouTube link here</text>
  
  <!-- Play button -->
  <rect x="220" y="90" width="50" height="40" rx="5" ry="5" fill="#2ecc71" />
  <text x="232" y="115" font-family="Arial" font-size="14" fill="#fff">Play</text>
  
  <!-- Video area -->
  <rect x="30" y="140" width="240" height="300" fill="#000" />
  <polygon points="125,240 185,290 125,340" fill="#fff" />
  
  <!-- YouTube logo in video -->
  <rect x="205" y="150" width="50" height="30" rx="10" ry="10" fill="rgba(255,255,255,0.7)" />
  <rect x="215" y="160" width="30" height="10" rx="3" ry="3" fill="#e74c3c" />
  <polygon points="220,160 215,170 225,170" fill="#e74c3c" />
  
  <!-- Subtitle area -->
  <rect x="30" y="450" width="240" height="100" fill="rgba(0,0,0,0.5)" />
  
  <!-- Original English text -->
  <text x="40" y="480" font-family="Arial" font-size="14" fill="#fff">Welcome to this video</text>
  
  <!-- Translated Russian text -->
  <text x="40" y="510" font-family="Arial" font-size="14" fill="#fff">Добро пожаловать в это видео</text>
  
  <!-- Video controls -->
  <rect x="30" y="560" width="240" height="10" rx="5" ry="5" fill="#ddd" />
  <rect x="30" y="560" width="120" height="10" rx="5" ry="5" fill="#e74c3c" />
  <circle cx="150" cy="565" r="8" fill="#e74c3c" />
</svg>